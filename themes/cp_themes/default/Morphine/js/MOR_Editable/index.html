<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>NSM Editables</title>
	<style type="text/css" media="screen">
		p:hover{background:yellow;}
		p.editing:hover{background:inherit;}
	</style>
</head>

<body>

	<p id="click">
		<span class='placeholder'></span>
		<input type='text' value="" style="display:none" />
	</p>
	<p id="dblclick">
		<span class='placeholder'></span>
		<input type='text' value="" style="display:none" />
	</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"> </script>
	<script src="NSM_Editable.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
	$('p#click').NSM_Editable({});
	$('p#dblclick').NSM_Editable({
		event: "dblclick",
		placeholder_text: "Double click to edit"
	});
	</script>

</body>
</html>
