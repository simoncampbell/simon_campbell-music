<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>NSM Togglable</title>
	<style type="text/css" media="screen">
		p span{color:red; text-decoration:underline;}
	</style>
</head>

<body>

	<div class='closed'>
		<p>Toggle Me 1 <span>Toggle</span></p>
		<p>Lorem Ipsum</p>
	</div>
	<div>
		<p>Toggle Me 2 <span>Toggle</span></p>
		<p>Lorem Ipsum</p>
	</div>
	<div>
		<p>Toggle Me 3 <span>Toggle</span></p>
		<p>Lorem Ipsum</p>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"> </script>
	<script src="NSM_Togglable.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		$('div').NSM_Togglable({trigger: "span"});
		$clones = $('div').clone().NSM_Togglable({trigger: "span"});
		$('body').append($clones);
	</script>

</body>
</html>
